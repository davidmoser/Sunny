<html>
    <head>
        <title>Sunny Configuration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            data = null;

            function putData() {
                window.location.href = 'skp:put_data@' + JSON.stringify(data);
            }

            function getData() {
                window.location.href = 'skp:get_data'
                document.getElementById('output').innerHTML = data;
            }
            
            function setData(newData) {
                data = newData;
            }
        </script>
    </head>
    <body>
        <h3 id="output">You have 0 things selected.</h3>
        <input type="button" onclick="getData()" value="Get">
        <input type="button" onclick="putData()" value="Put">
    </body>
</html>
