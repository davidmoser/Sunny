<!DOCTYPE html>
<html>
    <head>
        <title>Sunny Statistics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5">
        <link rel="stylesheet" href="web/bootstrap.min.css">
        <script src="web/jquery.min.js"></script>
        <script src="web/bootstrap.min.js"></script>
        <script src= "web/angular.min.js"></script>
        <script src= "web/d3.min.js"></script>
        <script src= "web/colorbar.js"></script>
        <!-- saved from url=(0014)about:internet -->
    </head>
    <body>
        <div id="sunnyApp" class="container-fluid" ng-app="sunnyApp" ng-controller="sunnyCtrl">
            <form class="form-horizontal" role="form">
                <div class="form-group form-group-sm">
                    <div class="col-sm-12"> 
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="data.color_by_relative_value"/>
                                Use relative color scale
                                <a href="#" data-toggle="tooltip" title="faces are colored independently, with 100% being the maximum possible irradiance for a face">
                                help
                                </a>
                            </label> 
                        </div>
                    </div>
                </div>
            </form>
            <svg style="width:300px; height:350px;"></svg>
        </div>
        <script>
function receiveData(data) {
    $scope = angular.element(document.getElementById('sunnyApp')).scope();
    $scope.data = data;
    $scope.$apply();
}

var app = angular.module('sunnyApp', []);
app.controller('sunnyCtrl', function($scope) {
    window.location.href = 'skp:force_update_dialog';
    $scope.$watchCollection('data', function (newData, oldData) {
        if(newData !== oldData) {
            window.location.href = 'skp:return_data@' + JSON.stringify(newData);
        }
    });
    
    d3.selectAll("svg").append("g").attr("id","colorbar");
    
    $scope.$watch('data.color_by_relative_value', function(colorByRelativeValue, oldData) {
        var max;
        if(colorByRelativeValue) {
            max = 100;
        } else {
            max = $scope.data.max_irradiance;
        }
        
        $scope.scale = d3.scale.linear()
            .domain([0.8*max,max])
            .range(["black","red"])
            .clamp(true);

        colorbar = Colorbar()
            .origin([0,0])
            .scale($scope.scale)
            .barlength(300)
            .thickness(20)
            .orient('vertical');

        $scope.pointer = d3.selectAll("#colorbar").call(colorbar);
    });
    
    $scope.$watch('data.color_bar_value', function(colorBarValue, oldData) {
        $scope.pointer.pointTo(colorBarValue);
    });
    
}).
directive('integer', function(){
    return {
        require: 'ngModel',
        link: function(scope, ele, attr, ctrl){
            ctrl.$parsers.unshift(function(viewValue){
                return parseInt(viewValue, 10);
            });
        }
    };
}).directive('float', function(){
    return {
        require: 'ngModel',
        link: function(scope, ele, attr, ctrl){
            ctrl.$parsers.unshift(function(viewValue){
                return parseFloat(viewValue, 10);
            });
        }
    };
});
        </script>
    </body>
</html>
